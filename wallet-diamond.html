<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>home</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-dark">
            <div class="topbar__container">
                <div class="topbar bg-purple-blur">
                    <a class="topbar__back" href="#">
                        <img class="topbar__back--img" src="./assets/img/assets/svg/header_icon_arrow.svg" alt="back">
                    </a>
                    <div class="topbar__switch-btn">
                        <img
                            class="topbar__switch-btn--img"
                            src="./assets/img/assets/svg/header_switch_coins.svg" 
                            alt="coins" >
                        <img
                            class="topbar__switch-btn--img d-none"
                            src="./assets/img/assets/svg/header_switch_diamonds.svg" 
                            alt="diamond">
                    </div>
                    <div class="topbar__cash-mode">
                        <div class="topbar__cash-mode--box">
                            <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/icon_coin.svg" alt="coin">
                            <span class="topbar__cash-mode--value">1,5</span>
                        </div>
                        <div class="topbar__cash-mode--box d-none">
                            <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="powcoin">
                            <span class="topbar__cash-mode--value">1,5</span>
                        </div>
                    </div>
                    <div class="topbar__pow-coin">
                        <img class="topbar__pow-coin--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="">
                        <span class="topbar__pow-coin--value">100</span>
                    </div>
                    <div class="topbar__user">
                        <img class="topbar__user--img" src="./assets/img/assets/png/player-1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="wallet-status border-diamond-box">
                <h4 class="heading heading__1">diamond balance</h4>
                <div class="wallet-status__balance">
                    <img src="./assets/img/assets/svg/icon_diamond.svg" alt="">
                    <span>450</span>
                </div>
            </div>
            <div class="wallet-payment">
                <div class="wallet-payment__item">
                    <button class="bg-circle-viopink">
                        <img src="./assets/img/assets/svg/wallet_icon_deposit.svg" alt="">
                    </button>
                    <span>deposit</span>
                </div>
                <div class="wallet-payment__item">
                    <button class="bg-circle-viopink">
                        <img src="./assets/img/assets/svg/wallet_icon_buy.svg" alt="">
                    </button>
                    <span>exchange</span>
                </div>
            </div>
            <div class="radio-label">
                <input type="radio" name="label-option" id="label-option-1" class="radio-option-1" checked>
                <input type="radio" name="label-option" id="label-option-2" class="radio-option-2">
                <input type="radio" name="label-option" id="label-option-3" class="radio-option-3">
                <label class="label-option-1" for="label-option-1">transactions</label>
                <label class="label-option-2" for="label-option-2">deposits</label>
                <label class="label-option-3" for="label-option-3">withdraws</label>
            </div>
            <div class="items-list">
                <div class="items-list__item">
                    <div class="items-list__item--img-box">
                        <img src="./assets/img/assets/svg/wallet_transactions_icon_example.svg" alt="">
                    </div>
                    <span class="items-list__item--text-box">
                        <h6>
                            crypto sent
                        </h6>
                        <span class="items-list__item--succes">
                            succesful
                        </span>
                        <div>
                            to: 234432432
                        </div>
                        <div>
                            16:00 - 18 dic 2022
                        </div>
                    </span>
                    <span class="items-list__item--price">
                        $33,333,333
                    </span>
                </div>
                <div class="items-list__item">
                    <div class="items-list__item--img-box">
                        <img src="./assets/img/assets/svg/wallet_transactions_icon_example.svg" alt="">
                    </div>
                    <span class="items-list__item--text-box">
                        <h6>
                            crypto sent
                        </h6>
                        <span class="items-list__item--failed">
                            failed
                        </span>
                        <div>
                            to: 234432432
                        </div>
                        <div>
                            16:00 - 18 dic 2022
                        </div>
                    </span>
                    <span class="items-list__item--price c-red">
                        -$33,333,333
                    </span>
                </div>
                <div class="items-list__item">
                    <div class="items-list__item--img-box">
                        <img src="./assets/img/assets/png/wallet-reward.jpeg" alt="">
                    </div>
                    <span class="items-list__item--text-box">
                        <h6>
                            registration reward
                        </h6>
                        <div>
                            16:00 - 18 dic 2022
                        </div>
                    </span>
                    <span class="items-list__item--price">
                        $33,333,333
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
