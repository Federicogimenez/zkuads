<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>home</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-dark">
            <div class="topbar__container">
                <div class="topbar bg-orange-blur">
                    <a class="topbar__back" href="#">
                        <img class="topbar__back--img" src="./assets/img/assets/svg/header_icon_arrow.svg" alt="back">
                    </a>
                    <div class="topbar__switch-btn">
                        <img
                            class="topbar__switch-btn--img"
                            src="./assets/img/assets/svg/header_switch_coins.svg" 
                            alt="coins" >
                        <img
                            class="topbar__switch-btn--img d-none"
                            src="./assets/img/assets/svg/header_switch_diamonds.svg" 
                            alt="diamond">
                    </div>
                    <div class="topbar__cash-mode">
                        <div class="topbar__cash-mode--box">
                            <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/icon_coin.svg" alt="coin">
                            <span class="topbar__cash-mode--value">1,5</span>
                        </div>
                        <div class="topbar__cash-mode--box d-none">
                            <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="powcoin">
                            <span class="topbar__cash-mode--value">1,5</span>
                        </div>
                    </div>
                    <div class="topbar__pow-coin">
                        <img class="topbar__pow-coin--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="">
                        <span class="topbar__pow-coin--value">100</span>
                    </div>
                    <div class="topbar__user">
                        <img class="topbar__user--img" src="./assets/img/assets/png/player-1.png" alt="">
                    </div>
                </div>
            </div>
            <h3 class="heading heading__3">tournaments</h3>
            <div class="carrousel">
                <div class="carrousel__container">
                    <a href="./ok-game-boosters.html" class="carrousel__game-box">
                        <img class="carrousel__game-box--img" src="./assets/img/assets/png/home_torneo/trickybricks.png" alt="">
                        <div class="carrousel__info-box">
                            <div class="carrousel__info-box--left">
                                <div class="carrousel__info-box--price">
                                    <img class="carrousel__info-box--price-img" src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                                    <span class="carrousel__info-box--price-value">1000</span>
                                    <span class="carrousel__info-box--price-txt">bounty</span>
                                </div>
                                <div class="carrousel__info-box--players">
                                    <div class="carrousel__info-box--players-img-box">
                                        <img src="./assets/img/assets/png/player-2.png" alt="player">
                                        <img src="./assets/img/assets/png/player-1.png" alt="player">
                                    </div>
                                    <span class="carrousel__info-box--players-ammount">405</span>
                                </div>
                            </div>
                            <div class="carrousel__info-box--right">
                                <div class="carrousel__info-box--time">
                                    <span>00</span>:
                                    <span>15</span>:
                                    <span>40</span>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="carrousel__game-box">
                        <img class="carrousel__game-box--img" src="./assets/img/assets/png/home_torneo/gemsblast.png" alt="">
                        <div class="carrousel__info-box">
                            <div class="carrousel__info-box--left">
                                <div class="carrousel__info-box--price">
                                    <img class="carrousel__info-box--price-img" src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                                    <span class="carrousel__info-box--price-value">1000</span>
                                    <span class="carrousel__info-box--price-txt">bounty</span>
                                </div>
                                <div class="carrousel__info-box--players">
                                    <div class="carrousel__info-box--players-img-box">
                                        <img src="./assets/img/assets/png/player-2.png" alt="player">
                                        <img src="./assets/img/assets/png/player-1.png" alt="player">
                                    </div>
                                    <span class="carrousel__info-box--players-ammount">405</span>
                                </div>
                            </div>
                            <div class="carrousel__info-box--right">
                                <div class="carrousel__info-box--time">
                                    <span>00</span>:
                                    <span>15</span>:
                                    <span>40</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carrousel__game-box">
                        <img class="carrousel__game-box--img" src="./assets/img/assets/png/home_torneo/fruitfinder.png" alt="">
                        <div class="carrousel__info-box">
                            <div class="carrousel__info-box--left">
                                <div class="carrousel__info-box--price">
                                    <img class="carrousel__info-box--price-img" src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                                    <span class="carrousel__info-box--price-value">1000</span>
                                    <span class="carrousel__info-box--price-txt">bounty</span>
                                </div>
                                <div class="carrousel__info-box--players">
                                    <div class="carrousel__info-box--players-img-box">
                                        <img src="./assets/img/assets/png/player-2.png" alt="player">
                                        <img src="./assets/img/assets/png/player-1.png" alt="player">
                                    </div>
                                    <span class="carrousel__info-box--players-ammount">405</span>
                                </div>
                            </div>
                            <div class="carrousel__info-box--right">
                                <div class="carrousel__info-box--time">
                                    <span>00</span>:
                                    <span>15</span>:
                                    <span>40</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carrousel__game-box">
                        <img class="carrousel__game-box--img" src="./assets/img/assets/png/home_torneo/21blackjack.png" alt="">
                        <div class="carrousel__info-box">
                            <div class="carrousel__info-box--left">
                                <div class="carrousel__info-box--price">
                                    <img class="carrousel__info-box--price-img" src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                                    <span class="carrousel__info-box--price-value">1000</span>
                                    <span class="carrousel__info-box--price-txt">bounty</span>
                                </div>
                                <div class="carrousel__info-box--players">
                                    <div class="carrousel__info-box--players-img-box">
                                        <img src="./assets/img/assets/png/player-2.png" alt="player">
                                        <img src="./assets/img/assets/png/player-1.png" alt="player">
                                    </div>
                                    <span class="carrousel__info-box--players-ammount">405</span>
                                </div>
                            </div>
                            <div class="carrousel__info-box--right">
                                <div class="carrousel__info-box--time">
                                    <span>00</span>:
                                    <span>15</span>:
                                    <span>40</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="daily-quest__container">
                <div class="daily-quest">
                    <div class="daily-quest__top-box">
                        <div class="daily-quest__top-box--bonus">
                            <img src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                            <span>10</span>
                        </div>
                        <div class="daily-quest__top-box--title">
                            <h3 class="heading heading__3">daily quest</h3>
                        </div>
                        <div class="daily-quest__top-box--time">
                            <span>00</span>:
                            <span>15</span>:
                            <span>40</span>
                        </div>
                    </div>
                    <div class="daily-quest__bottom-box">
                        <div class="daily-quest__bottom-box--tournament bg-tournament">
                            <div class="daily-quest__bottom-box--tournament-text">
                                play a <br>
                                tournament
                            </div>
                            <div class="daily-quest__bottom-box--tournament-bar">
                                <span>0/1</span>
                                <span class="daily-quest__bottom-box--tournament-gray-bar">
                                    <span class="daily-quest__bottom-box--tournament-yellow-bar width-bar__play-a-tournament">
                                        <!-- class width-bar define bar progress - it is on utilities classes -->
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="daily-quest__bottom-box--tournament bg-tournament">
                            <div class="daily-quest__bottom-box--tournament-text">win 3 <br>tournament</div>
                            <div class="daily-quest__bottom-box--tournament-bar">
                                <span>3/3</span>
                                <span class="daily-quest__bottom-box--tournament-gray-bar">
                                    <span class="daily-quest__bottom-box--tournament-yellow-bar width-bar__win-three-tournament">
                                        <!-- class width-bar define bar progress - it is on utilities classes -->
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h3 class="heading heading__3">all games</h3>
            <div class="all-games">
                <div class="all-games__game">
                    <a href="#" class="all-games__game--box">
                        <img src="./assets/img/assets/png/home_games/fruitfinder.png" alt="">
                    </a>
                    <a href="#" class="all-games__game--title">
                        fruit finder
                    </a>
                </div>
                <div class="all-games__game">
                    <a href="#" class="all-games__game--box">
                        <img src="./assets/img/assets/png/home_games/21blackjack.png" alt="">

                    <a href="#" class="all-games__game--title">
                        21 blackjack
                    </a>
                </div>
                <div class="all-games__game">
                    <a href="#" class="all-games__game--box">

                    </a>
                    <a href="#" class="all-games__game--title">
                        tricky bricks
                    </a>
                </div>
                <div class="all-games__game">
                    <a href="#" class="all-games__game--box">
                        <img src="./assets/img/assets/png/home_games/gemblast.png" alt="">
                    </a>
                    <a href="#" class="all-games__game--title">
                        game blasst
                    </a>
                </div>
            </div>
        </div>
    </div>
