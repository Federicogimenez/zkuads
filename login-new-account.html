<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>create account</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-login">
            <a class="login-back-icon" href="./login-welcome.html">
                <img src="./assets/img/assets/svg/header_icon_arrow.svg" width="25px" alt="back">
            </a>
            <img class="login-logo m-auto-center" src="./assets/img/assets/png/zkuads-logo.png" alt="zkuads-logo">
            <form class="form-1">
                <h2 class="heading heading__2">create a new account</h2>
                <div class="input-1">
                    <div class="input-1__icon">
                        <img width="35px" src="./assets/img/assets/svg/login_icon_box_user.svg" alt="user">
                    </div>
                    <input 
                        class="input-1__text c-gray"
                        type="text"
                        placeholder="Name"
                    >
                </div>
                <div class="input-1">
                    <div class="input-1__icon">
                        <img width="35px" src="./assets/img/assets/svg/login_icon_box_mail.svg" alt="user">
                    </div>
                    <input 
                        class="input-1__text c-gray"
                        type="email"
                        placeholder="Email"
                    >
                </div>
                <div class="input-container">
                    <div class="input-1">
                        <div class="input-1__icon">
                            <img width="35px" src="./assets/img/assets/svg/login_icon_box_password.svg" alt="user">
                        </div>
                        <input 
                            class="input-1__text c-gray"
                            type="password"
                            placeholder="Password"
                        >
                    </div>
                    <div class="error-validation d-none">Error validation</div>
                </div>
                <div class="input-1">
                    <div class="input-1__icon">
                        <img width="35px" src="./assets/img/assets/svg/login_icon_box_password.svg" alt="user">
                        
                    </div>
                    <input 
                        class="input-1__text c-gray"
                        type="password"
                        placeholder="Confirm password"
                    >
                </div>
                <button type="submit" class="log-in-btn bg-purple disabled">sign up</button>
            </form>
            <div class="login-have-account">Alredy have an account? <a href="./login-email.html">Log in</a></div>

        </div>
    </div>
</body>
</html>
