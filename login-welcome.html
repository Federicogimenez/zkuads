<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-login">
            <div class="login-logo-box">
                <img class="login-logo" src="./assets/img/assets/png/zkuads-logo.png" alt="zkuads-logo">
            </div>
            <div class="login-buttons-box">
                <a class="login-button bg-white c-gray" href="./login-email.html">
                    <img width="25px" src="./assets/img/assets/svg/login_icon_gmail.svg" alt="gmail">
                    <div class="login-button__text">
                        Continuar con Gmail
                    </div>
                </a>
                <a class="login-button bg-blue c-white" href="">
                    <img width="25px" src="./assets/img/assets/svg/login_icon_facebook.svg" alt="facebook">
                    <div class="login-button__text">
                        Continuar con Facebook
                    </div>
                </a>
                <a class="login-button bg-purple c-white" href="./login-new-account.html">
                    <img width="30px" src="./assets/img/assets/svg/login_icon_mail.svg" alt="email">
                    <div class="login-button__text">
                        Continuar con Email
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
