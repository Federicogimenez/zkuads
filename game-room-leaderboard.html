<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>game room</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-dark">
                <div class="topbar__container">
                    <div class="topbar bg-orange-blur">
                        <a class="topbar__back" href="#">
                            <img class="topbar__back--img" src="./assets/img/assets/svg/header_icon_arrow.svg" alt="back">
                        </a>
                        <div class="topbar__switch-btn">
                            <img
                                class="topbar__switch-btn--img"
                                src="./assets/img/assets/svg/header_switch_coins.svg" 
                                alt="coins" >
                            <img
                                class="topbar__switch-btn--img d-none"
                                src="./assets/img/assets/svg/header_switch_diamonds.svg" 
                                alt="diamond">
                        </div>
                        <div class="topbar__cash-mode">
                            <div class="topbar__cash-mode--box">
                                <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/icon_coin.svg" alt="coin">
                                <span class="topbar__cash-mode--value">1,5</span>
                            </div>
                            <div class="topbar__cash-mode--box d-none">
                                <img class="topbar__cash-mode--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="powcoin">
                                <span class="topbar__cash-mode--value">1,5</span>
                            </div>
                        </div>
                        <div class="topbar__pow-coin">
                            <img class="topbar__pow-coin--img" src="./assets/img/assets/svg/header_icon_powCoin.svg" alt="">
                            <span class="topbar__pow-coin--value">100</span>
                        </div>
                        <div class="topbar__user">
                            <img class="topbar__user--img" src="./assets/img/assets/png/player-1.png" alt="">
                        </div>
                    </div>
                </div>
                <header class="game-header">
                    <!-- bg-img on style -->
                    <div class="game-header__info-icon">
                        <img src="./assets/img/assets/svg/game_icon_info.svg" alt="">
                    </div>
                    <div class="game-header__info-box">
                        <div class="game-header__info-box--left">
                            <div class="game-header__info-box--price">
                                <img class="game-header__info-box--price-img" src="./assets/img/assets/svg/icon_diamond.svg" alt="diamond">
                                <span class="game-header__info-box--price-value">1000</span>
                                <span class="game-header__info-box--price-txt">bounty</span>
                            </div>
                            <div class="game-header__info-box--players">
                                <div class="game-header__info-box--players-img-box">
                                    <img src="./assets/img/assets/png/player-2.png" alt="player">
                                    <img src="./assets/img/assets/png/player-1.png" alt="player">
                                </div>
                                <span class="game-header__info-box--players-ammount">405</span>
                            </div>
                        </div>
                        <div class="game-header__info-box--right">
                            <div class="game-header__info-box--time">
                                <span>00</span>:
                                <span>15</span>:
                                <span>40</span>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="game-room-main">
                    <button class="lets-play-btn bg-play-coin">
                        <span class="lets-play-btn__text">let's play!</span>
                        <span class="lets-play-btn__cash">
                            <span>1,5</span>
                            <img src="./assets/img/assets/svg/icon_coin.svg" alt="">
                        </span>
                    </button>
                    <div class="game-room-options">
                        <button class="game-room-options__item">
                            <img class="game-room-options__item--icon" src="./assets/img/assets/svg/game_icon_boosters.svg" alt="">
                            <div class="game-room-options__item--title">
                                Boosters
                            </div>
                            <div class="game-room-options__item--arrow ">
                                <!-- can use style rotate 180° = rotate-180 -->
                                <img class="" src="./assets/img/assets/svg/game_button_icon_down.svg" alt="">
                            </div>
                        </button>
                        <button class="game-room-options__item">
                            <img class="game-room-options__item--icon" src="./assets/img/assets/svg/game_icon_achievements.svg" alt="">
                            <div class="game-room-options__item--title">
                                Achievements
                            </div>
                            <div class="game-room-options__item--arrow ">
                                <!-- can use style rotate 180° = rotate-180 -->
                                <img class="rotate-180" src="./assets/img/assets/svg/game_button_icon_down.svg" alt="">
                            </div>
                        </button>
                        <button class="game-room-options__item bg-pink">
                            <img class="game-room-options__item--icon" src="./assets/img/assets/svg/game_icon_tournaments.svg" alt="">
                            <div class="game-room-options__item--title">
                                Leaderboard
                            </div>
                            <div class="game-room-options__item--arrow ">
                                <!-- can use style rotate 180° = rotate-180 -->
                                <img class="" src="./assets/img/assets/svg/game_button_icon_down.svg" alt="">
                            </div>
                        </button>
                    </div>
                    <div class="achievements">
                        <div class="achievements__player achievements__player--1">
                            <img src="./assets/img/assets/png/player-1.png" alt="">
                        </div>
                    </div>
                </main>

        </div>
    </div>
</body>
</html>
