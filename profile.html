<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style/style.css">
    <title>home</title>
</head>
<body>
    <div class="portrait-container">
        <div class="bg-dark">
            <div class="topbar__container ml-10">
                <a class="topbar__back" href="#">
                    <img class="topbar__back--img" src="./assets/img/assets/svg/header_icon_arrow.svg" alt="back">
                </a>
            </div>
            <div class="profile__img">
                <img src="./assets/img/assets/png/messi.png" alt="">
                <a href="#" class="profile__img--edit-box">
                    <img src="./assets/img/assets/svg/profile_icon_edit_picture.svg" alt="">
                </a>
            </div>
            <div class="profile__name">
                lionel messi
                <button>
                    <img src="./assets/img/assets/svg/profile_icon_edit_name.svg" alt="">
                </button>
            </div>

            <button class="profile__wallet-btn ">
                <img class="profile__wallet-btn--icon" src="./assets/img/assets/png/profile_icon_wallet.png" alt="">
                <div class="profile__wallet-btn--title">
                    My Wallet
                </div>
                <div class="profile__wallet-btn--arrow ">
                    <img src="./assets/img/assets/svg/game_button_icon_down.svg" alt="">
                </div>
            </button>
            <div class="profile__invite">
                <h4 class="heading heading__3">invite friends</h4>
                <p class="profile__invite--p">
                    obtene 
                    <img src="./assets/img/assets/svg/icon_coin.svg" alt="">
                    <span class="heading heading__3">+20</span>
                    para vos <br> y
                    <img src="./assets/img/assets/svg/icon_coin.svg" alt="">
                    <span class="heading heading__3">+20</span>
                    cada nuevo amigo
                </p>
                <button class="profile__invite--btn">
                    <img src="./assets/img/assets/svg/profile_icon_share.svg" alt="">
                    Invite friends
                </button>
                <div class="profile__code-box">
                    <span class="profile__code-box--legend">Tu codio de referido</span>
                    <span class="profile__code-box--code">lionel messi</span>
                    <img src="./assets/img/assets/svg/profile_icon_copy.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
